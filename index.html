<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
  <!-- /// style sheets/// -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
 
</head>
<body>
        
         <!-- HEADER  -->
         <div class="jumbotron">
           <div class="container">
             <div class="row">
             <div class="col-m-8">
               <div id="title">
                 <h1>New York Times Search</h1>
               </div>
             </div>  
             </div>
           </div>
         </div>

       <!-- search parameters -->
      
         <div class="input-group">
             <div class="container">
                 <div class="row">
             <div class="col-m-8">
                    <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"> Search Parameters</h3>
                            </div>
                                <div class="panel-body">


            <span class="input-group-addon" id="basic-addon1">Search Term:</span>
            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
        
          
            <div class="form-group">
                    <span class="input-group-addon" id="basic-addon1">Number of Records to Retrieve:</span>
                    <select class="form-control" id="limit">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
            </div>

          <span class="input-group-addon" id="basic-addon1">Start Year(Optional):</span>
            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
          
          <span class="input-group-addon" id="basic-addon1">End Year(Optional):</span>
            <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
            
            
            
            
            <br>
          <button id="search">Search</button>
          <button id="Clear Results">Clear Results</button>
 
        </div>
    </div>
    </div>
</div>
</div>

<!-- articles found -->
<div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Top Articles</h3>
        </div>
        <div class="panel-body">
          <div id="article-title"></div>
          <div id="author"></div>
          <div id="article-link"></div>
        </div>
      </div>




      

  <!-- FOOTER -->
  <br>
  <footer class="footer">
    <div class="container">
      <p class="text-muted">
         Copyright Andrea Zepeda 2018</p>
    </div>
  </footer>
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script> 
  <script src="assets/javascript/search.js"></script>

</body>
</html>
