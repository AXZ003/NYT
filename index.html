<body>
    
<!-- HEADER  -->
<div class="jumbotron">
        <div class="container">
          <div class="row">
          <div class="col-m-8">
            <div id="title">
              <h1>New York Times Search</h1>
            </div>
          </div>  
          </div>
        </div>
      </div>

    <!-- search parameters -->
   
      <div class="input-group">
          <div class="container">
              <div class="row">
          <div class="col-m-8">
                 <div class="panel panel-default">
                         <div class="panel-heading">
                             <h3 class="panel-title"> Search Parameters</h3>
                         </div>
                             <div class="panel-body">


         <span class="input-group-addon" id="basic-addon1">Search Term:</span>
         <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" id="searchTerm">
     
       
         <div class="form-group">
                 <span class="input-group-addon" id="basic-addon1">Number of Records to Retrieve:</span>
                 <select class="form-control" id="limit">
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4</option>
                   <option>5</option>
                 </select>
         </div>

       <span class="input-group-addon" id="basic-addon1">Start Year(Optional):</span>
         <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" id="startYear">
       
       <span class="input-group-addon" id="basic-addon1">End Year(Optional):</span>
         <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" id="endYear">
         
         
         
         
         <br>
       <button id="search">Search</button>
       <button id="Clear Results">Clear Results</button>

     </div>
 </div>
 </div>
</div>
</div>

<!-- articles found -->
<div class="panel panel-default">
     <div class="panel-heading">
       <h3 class="panel-title" id="topArticles">Top Articles</h3>
     </div>
     <div class="panel-body">
       <div id="article-title"></div>
       <div id="author"></div>
       <div id="article-link"></div>
     </div>
   </div>

        <script type="text/javascript">

    $("button").on("click", function() {

      var searchTerm = $("#searchTerm").val().trim();
      var numRecords = $("#limit").val().trim();
      var startYear = $('#startYear').val().trim();
      var endYear = $('#endYear').val().trim();
      var queryURL = "http://api.nytimes.com/svc/search/v2/articlesearch.json?q=" + searchTerm +
        "&?begin_date=" + startYear + "&?end_date=" + endYear + "&api_key=493d036f17864967ab0ee66dde4d5a83";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {

        console.log(searchTerm);
        console.log(response);

         for (i = 0; i < numRecords + 1; i++) {

            $("#article-title").text(response.response.docs[i].headline.main);
            console.log(response.docs[i].headline.main);

         };
      

        });

    });
    </script>
</body>
